<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="project0.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link rel="icon" type="image/x-icon" href="images/google.ico">
        <title>Advanced Search</title>
    </head>
    <body>

        <nav class="navbar navbar-light">
          <div class="d-flex justify-content-start">
            <ul class="nav justify-content-end">
              <li class="nav-item">
              <div style="padding-left: 20px; padding-top: 12px"><a href="index.html"><img src="images/Google_2015_logo.svg.png" style="width: 75px; height: 25px;"></a></div>
              </li>
            </ul>
          </div>
        </nav><br >
        <div style="padding-left: 50px; padding-top: 10px;">
          <h1 class=" justify-content-start" style="color: red; font-size: 20px"> Advanced Search</h1>
        </div><br>
        <hr />
        <div class="justify-content-start" style="margin: 50px">
         <form action="https://www.google.com/search?as_q=asdf&as_epq=&as_oq=&as_eq=&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=images&as_filetype=&tbs=">
          <table>
            <tr>
              <td><h6>Find pages with...</h6></td>
            </tr>
            <tr >
              <td class="advancedformtext">all these Words:</td>
              <td style="padding: 5px"><input type="text" name="q" class=""></td>
            </tr>
            <tr >
              <td class="advancedformtext">this exact word or phrase:</td>
              <td style="padding: 5px">
                <input type="text" name="as_q" class="">
              </td>
            </tr>
            <tr >
              <td class="advancedformtext">any of these words:</td>
              <td style="padding: 5px"><input type="text" name="as_epq" class=""></td>
            </tr>
            <tr >
              <td class="advancedformtext">none of these words:</td>
              <td style="padding: 5px"><input type="text" name="as_oq" class=""></td>
            </tr>
          </table>
          <hr />
            <div class="d-flex justify-content-center"><input class="advanced_search_button" name="adbtn" value="Advanced Search" type="submit"></div>
        </form>
        </div>
      <div class="fixed-bottom" style="background-color: #e5e5e5; width: 100%; height: 48px"></div>
    </body>
</html>
